<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <rect width="800" height="300" fill="#ffffff"/>

  <rect x="150" y="20" width="150" height="260" fill="#E8F5E9" rx="10"/>
  <text x="225" y="45" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2E7D32">START CONDITION</text>
  
  <rect x="500" y="20" width="150" height="260" fill="#FFEBEE" rx="10"/>
  <text x="575" y="45" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#C62828">STOP CONDITION</text>

  <text x="30" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">SCL</text>
  <text x="30" y="205" font-family="Arial" font-size="16" font-weight="bold" fill="#000000">SDA</text>

  <line x1="80" y1="100" x2="750" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="200" x2="750" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>

  <path d="M 80 100 L 300 100 L 320 180 L 480 180 L 500 100 L 750 100" 
        stroke="#1565C0" stroke-width="4" fill="none"/>

  <path d="M 80 200 L 200 200 L 220 280 L 580 280 L 600 200 L 750 200" 
        stroke="#D32F2F" stroke-width="4" fill="none"/>

  <line x1="225" y1="110" x2="225" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="235" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#000">While SCL High</text>
  <text x="235" y="165" font-family="Arial" font-size="12" font-weight="bold" fill="#000">SDA Falls</text>

  <line x1="575" y1="270" x2="575" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="515" y="240" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold" fill="#000">While SCL High</text>
  <text x="515" y="255" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold" fill="#000">SDA Rises</text>

  <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#666" font-style="italic">... Data Transfer ...</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>